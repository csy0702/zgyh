<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>14_匿名函数_自调用</title>
	</head>
	<body>
		<script>
			(function(){
				document.write("hello<br/>")
			})();
			
			//匿名函数自调用传参问题
			
			(	function(   ){
				document.write(  "hello"+arguments[0]+"<br/>");
				
			} )('csy')
		</script>
	</body>
</html>
