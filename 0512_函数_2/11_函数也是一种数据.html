<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>11_函数也是一种数据</title>
	</head>
	<body>
		<pre>
			1.因为函数就是一种代码，所以这段代码也可以赋值给别的变量。
			2.就可以把函数当作普通的数，可以赋值。
			
		</pre>
		<script>
			
			var x=1;
			var y=x;
			
			var sum=function(a,b){
				return a+b;
				
			}
			var add=sum;//sum为函数，把函数代码当成一个数据赋值给了add的变量。
			
			alert(  add(1,2));
			alert(  typeof sum);//   =>function
			alert(  typeof add);//   =>function
			
		</script>
	</body>
</html>
