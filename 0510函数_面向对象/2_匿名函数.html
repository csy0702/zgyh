<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
		//匿名函数：因为它没有名字；
		//add是一个变量名；
		//将一段匿名函数的代码赋值给了add变量。
			var add=function(x,y){
				return x+y;
				
			}
			alert( add );
			
			//可以在变量名后面加一个		（）	来调用这个函数。
			alert(	add(2,4)	);
			
		</script>
	</body>
</html>
