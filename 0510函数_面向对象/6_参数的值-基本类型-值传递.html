<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>参数的值-基本类型-值传递</title>
	</head>
	<body>
		<script>
		//如果实参传递的是基本数据类型，则传递方式为值传递（复制当前的值）
			function increment(number){
				number++;
				return number;
			}
			var a=1;
			var x=increment(a);
			
			
			alert(a);		//=>1
			alert(x);		//=>2
			
			
		</script>
	</body>
</html>
