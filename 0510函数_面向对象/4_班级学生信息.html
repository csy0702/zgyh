<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>调用函数求班级学生信息</title>
	</head>
	<body>
		<script>
			var classes1=[	{
					name:'smith',
					age:20,
					gender:1
					//一个大括号为一个对象，里面的为属性
			},{
					name:'lose',
					age:19,
					gender:0
			},{
					name:'marry',
					age:16,
					gender:0
			}	];
			
			var classes2=[	{
					name:'aek',
					age:23,
					gender:1
			},{
					name:'luce',
					age:20,
					gender:0
			},{
					name:'john',
					age:24,
					gender:0
			}	];
			
			//定义一个函数求平均年龄；
			function getAverageAge(  arr  ){
				var avgAge=0;
				var length=arr.length;
				var sum=0;
				
				for(var i=0;i<arr.length;i++){
					var stu=arr[i];
					sum=sum+stu.age;
					
				}
				avgAge=sum/length;
				return avgAge;
			}
			document.write("一班的平均年龄"+ getAverageAge(classes1)+"<br/>");
			document.write("二班的平均年龄"+ getAverageAge(classes2)+"<br/>");
			
			//定义一个函数求男女比例
			function getRatio(arr){
				var female=0,male=0;
				var length=arr.length;
				var r;
				for(var i=0;i<arr.length;i++){
					var a=arr[i];
					if(a.gender==1){
						female++;
					}else{
						male++;
					}
				}
				r=female/male;
				return r;
			}
			document.write("一班的男女比列为："+getRatio(classes1)+"<br/>");
			document.write("二班的男女比列为："+getRatio(classes2)+"<br/>");
		</script>
	</body>
</html>
