<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>参数的值-引用类型-引用传递</title>
	</head>
	<body>
		<script>
		
			function increment(p){
				p.age++;
				
			}
			var person={	name:'smith',age:20};
			increment(  person  );
			document.write(  person.name+"  "+person.age);
			
			//会开发一个地址，调用都会指向地址里面的数据；
			
		</script>
	</body>
</html>
