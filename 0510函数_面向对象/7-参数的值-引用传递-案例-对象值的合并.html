<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>参数的值-引用传递-对象的合并</title>
	</head>
	<body>
		<script type="text/javascript">
		
		
			function showBookInfo(	book	){
				var defaultvalue={
					name:'未知书名',
					pages:500,
					author:'未知'
				};
				book=mergeObject(	defaultvalue,book);//调用mergeObject函数，完成将defaultvalue和book的值合并到一起去
				document.write(  "书名："+book.name+"  页数"+book.pages+"  作者："+book.author+"<br/>");
				
			}
			//合并两个对象的值，如果realvalue中没有这个属性，则采用defaultvalue中的值，有，则采用realvalue中的值
			//返回一个对象。
			function mergeObject(defaultvalue,realvalue){
				if(	 realvalue  &&	typeof realvalue=='object'){
					for(var key in realvalue){			//name    pages
						defaultvalue=realvalue[key] ||  defaultvalue[key];//realvalue['name']=>'js深入浅出'     
						//realvalue['pages']=>'400'
						
					}
				}
				return defaultvalue;
			}
			
			var book1={name:'js深入浅出',pages:400};
			showBookInfo(book1);
			
			
			//学生个人信息合并
			
			function showStudentInfo(	student	){
				var defaultvalue={
					name:'未知',
					age:18,
					gender:0
				};
				student=mergeObject(	defaultvalue,student);//调用mergeObject黑盒去合并里面默认值和真实值
				document.write(  "姓名："+student.name+"  年龄"+student.age+"  性别："+(student.gender==0?"女":"男")+"<br/>");
				
			}
			
			var stu={name:'陈思玉',age:21};
			showStudentInfo(stu);
		</script>
	</body>
</html>
